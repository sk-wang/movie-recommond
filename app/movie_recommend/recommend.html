<script>
	function change() {
		var imgs = document.getElementsByClassName('movie_img');
		var titles = document.getElementsByClassName('mui-media-body');
		for (i = 0; i < imgs.length; i++) {
			imgs[i].style.opacity = opacity;
			titles[i].style.opacity = opacity;
		}
		opacity += 0.05;
		if (opacity <= 1.0) {
			setTimeout(change, 50);
		} else {
			opacity = 0;
		}
	}
</script>
